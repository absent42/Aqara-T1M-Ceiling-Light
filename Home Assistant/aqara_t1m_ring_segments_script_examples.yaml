## Aqara T1M Ceiling Preset Ring Light Segment Scripts for Blueprint
## Add these to your scripts.yaml file
## These call the blueprint with 12 examples based on the presets in the Aqara Home app
##
## NOTE: First install the blueprint to /config/blueprints/script/aqara_t1m_ring_segments.yaml
##
## For brightness slider create an Input Helper via Home Assistant UI
## 1. Settings → Devices & Services → Helpers
## 2. Create Number helper:
##   - Name: `t1m_preset_brightness`
##   - Min: 1
##   - Max: 100
##   - Step: 1
##
## Replace YOUR_LIGHT_NAME with your light firendly name from Zigbee2MQTT
## Then add these scripts to your scripts.yaml

t1m_preset_1:
  alias: T1M Preset 1
  use_blueprint:
    path: aqara_t1m/aqara_t1m_ring_segments.yaml
