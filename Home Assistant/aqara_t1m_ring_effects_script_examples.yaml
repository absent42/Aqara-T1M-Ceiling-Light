## Aqara T1M RGB Ring Dynamic Effects
## Home Assistant script examples
##
## These call the blueprint with 9 examples based on the presets in the Aqara Home app
##
## Installation
## 1. Install the blueprint aqara_t1m_ring_effects_blueprint.yaml
## 2. Replace YOUR_LIGHT_NAME with your light friendly name from Zigbee2MQTT
## 3. Add these scripts to your scripts.yaml

t1m_effect_dinner:
  alias: T1M Effect - Dinner
  use_blueprint:
    path: aqara_t1m/aqara_t1m_ring_effects_blueprint.yaml
    input:
      device_name: YOUR_LIGHT_NAME
      rgb_effect: flow1
      number_of_colors: 3
      color_01: [214, 235, 255]
      color_02: [92, 86, 255]
      color_03: [93, 0, 255]
      rgb_effect_brightness: 100
      rgb_effect_speed: 75

