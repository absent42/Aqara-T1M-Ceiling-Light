## Aqara T1M RGB Ring Segments
## Home Assistant buttons
##
## These buttons activate replications of the ring segment preset from the Aqara Home app
## Brightness is controlled by the light's global RGB brightness setting
##
## Installation
## 1. Install the blueprint aqara_t1m_ring_segments_blueprint.yaml
## 2. Add the effect scripts from aqara_t1m_ring_segments_script_examples.yaml to your scripts.yaml
## 3. Edit your Home Assistant dashboard
## 4. Click **Add Card** >> **Manual**
## 5. Copy the YAML from below

type: vertical-stack
cards:
  - type: markdown
    content: |
      ## Aqara RGB T1M Ring Segments
        
  - type: grid
    columns: 4
    square: false
    cards:
      - type: button
        name: "1"
        tap_action:
          action: call-service
          service: script.t1m_preset_1

