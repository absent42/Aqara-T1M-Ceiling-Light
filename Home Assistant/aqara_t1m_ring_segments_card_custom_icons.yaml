## Aqara T1M RGB Ring Segments
## Home Assistant buttons with custom icons
##
## These buttons activate replications of the ring segment preset from the Aqara Home app
##
## Uses hass-custom_icons - https://github.com/thomasloven/hass-custom_icons
##
## Installation
## 1. Install the blueprint aqara_t1m_ring_segments_blueprint.yaml
## 2. Place icons in folder custom_icons/t1m_icons 
## 3. Add the effect scripts from aqara_t1m_ring_segments_script_examples.yaml to your scripts.yaml
## 4. Edit your Home Assistant dashboard
## 5. Click **Add Card** >> **Manual**
## 6. Copy the YAML from below
##
## For brightness slider create an Input Helper via Home Assistant UI
## 1. Settings → Devices & Services → Helpers
## 2. Create Number helper:
##   - Name: `t1m_preset_brightness`
##   - Min: 1
##   - Max: 100
##   - Step: 1

type: vertical-stack
cards:
  - type: markdown
    content: |
      ## Aqara RGB T1M Ring Segments
      
  # Brightness Control Slider
  - type: entities
    entities:
      - entity: input_number.t1m_preset_brightness
        name: Preset Brightness
        
