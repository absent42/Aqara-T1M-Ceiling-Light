## Example card for ring segment buttons with scripts
##
## Uses hass-custom_icons - https://github.com/thomasloven/hass-custom_icons
## Place icons in folder /config/custom_icons/t1m_icons 
##
## For brightness slider create an Input Helper via Home Assistant UI
## 1. Settings → Devices & Services → Helpers
## 2. Create Number helper:
##   - Name: `t1m_preset_brightness`
##   - Min: 1
##   - Max: 100
##   - Step: 1

type: vertical-stack
cards:
  - type: markdown
    content: |
      ## T1M Ring Presets
      
  # Brightness Control Slider
  - type: entities
    entities:
      - entity: input_number.t1m_preset_brightness
        name: Preset Brightness
        
  - type: grid
    columns: 4
    square: false
    cards:
